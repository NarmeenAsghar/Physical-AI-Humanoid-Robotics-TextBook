services:
  - type: web
    name: physical-ai-chatbot-api
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://naimalarain13.github.io
      - key: PYTHON_VERSION
        value: 3.11.0
